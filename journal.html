<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura-Travel Journal</title>
</head>
<style>
    body{
        background-color: rgb(231, 217, 203);
    }
    banner{
      color: rgb(3, 3, 3);
      text-align: center;
      padding: 50px 20px;
    }
    banner h1{
     font-size: 2.8em;
     margin-bottom: 10px;
     font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    banner p{
        font-size: 1.2em;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* üñºÔ∏è Card Section */
    .card-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      padding: 50px 20px;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 16px rgba(85, 83, 83, 0.1);
      overflow: hidden;
      width: 300px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h3 {
      color: #a3923e;
      padding: 15px;
      text-decoration: underline;
    }

    .card a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
/* Responsive layout */
    @media (max-width: 768px) {
      .card-container {
        flex-direction: column;
        align-items: center;
      }
    }
</style>
<body>
<banner>
    <h1>travel journal</h1>
    <p>Countries, cities, you name it! Hey, My name is Sakura and let me take you to most of the places i've visited so far through the power of pictures and videos!</p>
</banner>

            <h3>Indonesia</h3>
        </a>
    </div>
</section>
</body>
</html>
